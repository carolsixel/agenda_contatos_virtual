<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
        <img src="./imagens/agenda.png" alt="celular e contatos">
        <h1>Agenda de Contatos Virtual</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" />
        <input type="number" id="numero-contato" required placeholder="NÃºmero do contato" />
        <div class="favorite-container">
            <label for="favorite-contact">Favorito</label>
            <input type="checkbox" id="favorite-contact" />
        </div>
        <button type="submit">Adicionar</button>
    </form>
    <table id= "contact-table" cellspacing="0">
        <thead>
            <tr>
                <th>Nome do Contato</th>
                <th>Telefone</th>
                <th>Favorito</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
            <td colspan="3">Total de <span class="numero-de-contatos">0</span> contatos salvos</td>
            </tr>
        </tfoot>
    </table>
</div>
<footer>
    &copy; 2024 - Todos os direitos reservados - Caroline Sixel
</footer>
<script src="./main.js"></script>
</body>
</html>
